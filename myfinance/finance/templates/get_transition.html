<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Transitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Your Transitions</h1>

        <!-- Filter Buttons -->
        <div class="mb-6">
            <a href="?type=income" class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">Income</a>
            <a href="?type=expense" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Expense</a>
            <a href="." class="ml-4 underline text-gray-700 hover:text-black">Clear Filters</a>
        </div>

        {% if transitions %}
            <ul class="space-y-4">
                {% for transition in transitions %}
                    <li class="p-4 rounded shadow {% if transition.type == 'income' %}bg-green-100{% else %}bg-red-100{% endif %}">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">{{ transition.description }}</span>
                            <span class="text-xl font-bold {% if transition.type == 'income' %}text-green-600{% else %}text-red-600{% endif %}">
                                Rs. {{ transition.amount }}
                            </span>
                        </div>
                        <div class="text-sm text-gray-600">{{ transition.date }}</div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No transitions found.</p>
        {% endif %}
    </div>
</body>
</html>
