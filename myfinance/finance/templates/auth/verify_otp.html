<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification - Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gradient-to-r from-green-100 to-green-200 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md rounded-lg px-6 py-3 mb-8 flex justify-between items-center max-w-6xl mx-auto w-full">
    <div class="text-xl font-bold text-green-700">Finance Tracker</div>
    <div class="space-x-6 hidden md:flex text-green-700 font-semibold">
      <a href="/" class="hover:text-green-900 transition">Home</a>
      <a href="/finance/login/" class="hover:text-green-900 transition">Login</a>
      <a href="/finance/register/" class="hover:text-green-900 transition">Register</a>
    </div>
    <button id="mobile-menu-button" class="md:hidden text-green-700 focus:outline-none" aria-label="Toggle menu">
      <i class="fa fa-bars fa-lg"></i>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex flex-col space-y-2 px-6 mb-6 max-w-6xl mx-auto md:hidden text-green-700 font-semibold">
    <a href="/" class="hover:text-green-900 transition">Home</a>
    <a href="/finance/login/" class="hover:text-green-900 transition">Login</a>
    <a href="/finance/register/" class="hover:text-green-900 transition">Register</a>
  </div>

  <!-- OTP Verification Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
      <div class="text-center mb-6">
        <div class="text-4xl text-green-600 mb-2">
          <i class="fas fa-key"></i>
        </div>
        <h1 class="text-3xl font-bold text-green-700">OTP Verification</h1>
        <p class="text-green-600 mt-1">Enter the code sent to your email</p>
      </div>

      <form method="POST" action="{% url 'verify_otp' %}" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="otp" class="block text-sm font-semibold text-green-700 mb-1">One-Time Password (OTP)</label>
          <input
            type="text"
            id="otp"
            name="otp"
            maxlength="6"
            required
            pattern="\d{6}"
            title="Please enter a 6-digit code"
            placeholder="6-digit code"
            class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-300"
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold rounded-lg shadow hover:from-green-700 hover:to-green-800 transition"
        >
          Verify OTP
        </button>
      </form>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    document.getElementById("mobile-menu-button").addEventListener("click", () => {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
